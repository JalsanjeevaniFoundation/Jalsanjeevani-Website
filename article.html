<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jalsanjeevani Foundation</title>

    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Your custom CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Include your external JavaScript file -->
    <script src="script.js"></script>

    <!-- Add Bootstrap CSS and JavaScript links -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Navbar using Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand flex" href="index.html">
        <div class="container flex text-center">
          <img
            src=" https://drive.google.com/thumbnail?id=1Q2kDQPp9RDLmT9dnb5O7Kj6VkqIAlNt1"
            alt="JF"
            width="50px"
            loading="lazy"
          />
          <h2 class="pl-3 text-center"><em>Jalsanjeevani Foundation</em></h2>
        </div>
      </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <h5>
            <a class="nav-link active" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </h5>
        </div>
      </div>
    </nav>

    <!-- Articles Section -->
    <div class="container heading text-center pt-5 pb-4" id="article">
      <h2>All Articles</h2>
      <div class="row justify-content-center pt-3" id="all-articles">
        <!-- Blog posts will be dynamically added here using JavaScript -->
      </div>
      <!-- Link to the full blog page -->
      <div class="pt-3">
        <a href="index.html" class="btn btn-primary">Home</a>
      </div>
    </div>

    <!-- Individual Article Section -->
    <div
      class="container heading pt-5 pb-4"
      id="individual-article"
      style="display: none"
    >
      <a
        class="btn btn-primary back-btn"
        id="back-btn"
        onclick="handleBackButtonClick()"
        >Back</a
      >
      <h2 id="article-title"></h2>
      <p id="article-date"></p>
      <!-- <div class="images" id="images"></div> -->
      <!-- Inside the individual article section -->
      <div id="article-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Images will be dynamically added here using JavaScript -->
        </div>
        <a
          class="carousel-control-prev"
          href="#article-carousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#article-carousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div id="article-content" class="pt-3"></div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <h4>Contact Us</h4>
            <p>
              <a href="mailto:jalsanjeevanifoundation@gmail.com"
                >Email: jalsanjeevanifoundation@gmail.com</a
              >
            </p>
            <p>Phone: +1 (555) 123-4567</p>
          </div>
          <div class="col-md-6">
            <h4>Follow Us</h4>
            <p>Connect with us on social media:</p>
            <a href="#" target="_blank">Facebook</a> |
            <a href="#" target="_blank">Twitter</a> |
            <a
              href="https://instagram.com/jalsanjeevanifoundation?utm_source=qr&igshid=MThlNWY1MzQwNA=="
              target="_blank"
              >Instagram</a
            >
          </div>
        </div>
        <hr />
        <p class="text-center">
          &copy; 2023 Jalsanjeevani Foundation. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
